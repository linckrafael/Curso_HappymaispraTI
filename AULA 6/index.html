    <title>Formulario</title>
</head>
<body>
    
    <form action="">
        <label for="nome">nome</label>
        <input type="text" name="nome"><br>

        <input type="radio" name="ocup">
        <label for="ocup">Aluno</label><br>

        <input type="radio" name="ocup">
        <label for="ocup">Não Aluno</label><br>

        <input type="checkbox" name="prog">
        <label for="prog">Eu gosto de programar</label><br>

        <input type="checkbox" name="passeio">
        <label for="passeio">Gosto de passear com cachorro</label>
    </form><br><br><br>

    <form class="container">
        
        <div class="mb-3">
            <label for="nome" class="form-label">nome</label>
            <input type="text" name="nome" class="form-control-md">
        </div>

        <div class="mb-3 form-check">
            <input type="radio" name="ocup">
            <label for="ocup" class="form-label">Aluno</label>
        </div>
        
        <div class="mb-3 form-check">
            <input type="radio" name="ocup">
            <label for="ocup" class="form-label">Não Aluno</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="prog">
            <label for="prog" class="form-label">Eu gosto de programar</label>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" name="passeio">
            <label for="passeio" class="form-label">Gosto de passear com cachorro</label>
        </div>
        
        <input type="submit" name="enviar" value="Enviar" class="btn btn-primary">
    </form>
